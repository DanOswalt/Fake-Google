<!DOCTYPE html>
<html>
<head>
	<title>Fake Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav class='clearfix'>
	<ul id='nav-bar' class='bar'>
		<li>Dan</li>
		<li><a href='#'>Gmail</a></li>
		<li><a href='#'>Images</a></li>
		<li><a href='#'><img src='img/appgrid.png' alt='apps' id='app-img'/></a></li>
		<li><a href='#'><img src='img/notify.png' alt='notify' id='notify-img'/></a></li>
		<li><a href='#'><img src='img/squares.png' alt='user-img' id='user-img'/></a></li>
	</ul>
</nav>

	<img src='img/googlelogo.png' id='logo'/>
</div>

		<div id='btns-container'>
			<input type='button' class='form-btn' value='Google Search'/>
			<input type='button' class='form-btn' value="I'm feeling lucky"/>
		</div>
	</form>
</div>
<footer class='clearfix'>
	<ul id='left-fbar' class='fbar'>
		<a href='#'><li>Advertising</li></a>
		<a href='#'><li>Business</li></a>
		<a href='#'><li>About</li></a>
	</ul>
	<ul id='right-fbar' class='fbar'>
		<a href='#'><li>Privacy</li></a>
		<a href='#'><li>Terms</li></a>
		<a href='#'><li>Settings</li></a>
	</ul>

</html>
